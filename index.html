<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dist/output.css">
  <title>A tela de login mais bonita do brasil</title>
</head>

<body class="bg-gradient-to-br from-zinc-900 to-zinc-800 w-screen h-screen flex justify-center items-center">
  <section class="w-5/7 md:w-1/2 lg:w-5/12 h-[550px] bg-zinc-900 rounded-3xl flex ">
    <section id="form" class=" basis-full lg:basis-5/12 flex flex-col text-white px-10 ">
      <h1 class="text-white text-3xl my-12 font-bold">
        Faça seu Login
        <span
          class="inline-block bg-gradient-to-tr from-[#4158D0] via-[#c850c0]  via-46% to-[#FFCC70] w-3 h-3 rounded-full"></span>
      </h1>
      <form action="" class=" text-gray-400 flex flex-col gap-6">
        <label for="" class="group h-16">
          Email
          <div
            class="transition-opacity ease-in opacity-0 group-focus-within:opacity-100 w-full h-10 bg-gradient-to-tr from-[#4158D0] via-[#c850c0] to-[#FFCC70] p-[1px] rounded-lg blur-md">
          </div>
          <div
            class=" relative -top-10 bg-none focus-within:bg-gradient-to-tr from-[#4158D0] via-[#c850c0] to-[#FFCC70] p-[1px] rounded-lg">
            <input type="email" class="w-full bg-zinc-800  h-10 rounded-lg p-2 outline-none appearance-none ">
          </div>

        </label>

        <label class="group h-16">
          Senha
          <div
            class="transition-opacity ease-in opacity-0 group-focus-within:opacity-100 w-full h-10 bg-gradient-to-tr from-[#4158D0] via-[#c850c0] to-[#FFCC70] p-[1px] rounded-lg blur-md">
          </div>
          <div
            class=" relative -top-10 bg-none focus-within:bg-gradient-to-tr from-[#4158D0] via-[#c850c0] to-[#FFCC70] p-[1px] rounded-lg">
            <input type="password" class="w-full bg-zinc-800  h-10 rounded-lg p-2 outline-none appearance-none ">
          </div>

        </label>
        <a class="text-right text-sm underline cursor-pointer mt-2">Esqueci minha senha</a>
        <button type="submit"
          class="h-12 bg-gradient-to-tr from-[#4158D0] via-[#c850c0] via-46% to-[#FFCC70] font-bold text-m text-white rounded-lg mt-2">Entrar</button>
        <a class="text-center text-sm underline cursor-pointer">Ainda não tenho conta</a>
      </form>

    </section>
    <section id="picture"
      class=" w-0  lg:w-7/12 bg-red-700 bg-[url(/img/bg.jpeg)] bg-cover rounded-r-3xl shadow-[inset_400px_30px_300px_-90px_theme('colors.zinc.900')] opacity-80">
    </section>

  </section>

</body>

</html>
